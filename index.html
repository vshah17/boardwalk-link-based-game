<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mystery of the Santa Cruz Boardwalk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        #game-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a54e1;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 24px); /* subtract padding and border */
        }
        p, footer {
            margin: 20px 0;
        }
        footer {
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="game-content">
        <h1>Mystery of the Santa Cruz Boardwalk</h1>
        <div id="story"></div>
        <div id="choices"></div>
        <footer>Created by: <em>Vansh Shah</em></footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
